<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <form action="" method="post">
    <fieldset>
    <input type="hidden" name="uid">
    <input type="hidden" name="item">
    <input type="text" name="firstname" placeholder="Имя">
    <input type="text" id="email" name="email" placeholder="E-mail" required>
    <input type="text" id="phone" name="phone" placeholder="Телефон" required>
    <input type="text" name="lastname" placeholder="Фамилия">
    <input type="text" name="middlename" placeholder="Отчество">
    <textarea name="comment" ></textarea>
    <input type="text" name="promo" placeholder="Промокод">
    <input type="text" name="cost" >
    <input type="hidden" name="clientId" value="">
    <input type="hidden" name="duplicate_check" value="">
    <input type="hidden" name="refid" value="">
    <input type="hidden" name="ticket" value="">
    <input class= "btn" id="submit" type="submit" name="submit" >
    </fieldset>
  </form>

</body>
</html>
